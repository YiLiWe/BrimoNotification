plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.example.brimonotification'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.brimonotification"
        minSdk 26
        targetSdk 34
        versionCode 6
        versionName "1.7"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    buildFeatures {
        viewBinding true
        buildConfig true
    }
}

dependencies {
    implementation project(':FloatWindow')

    compileOnly(libs.dev.rikka.hidden.stub)
    implementation libs.dev.rikka.hidden.compat
    compileOnly(libs.de.robv.android.xposed.api)

    implementation libs.refresh.layout.kernel      //核心必须依赖
    implementation libs.refresh.header.classics    //经典刷新头
    implementation libs.refresh.footer.classics    //经典加载

    implementation libs.okhttp
    implementation libs.fastjson

    implementation libs.lombok
    annotationProcessor libs.lombok

    implementation libs.appcompat
    implementation libs.material
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}